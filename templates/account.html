{% extends 'base.html' %}

{% block content %}
<div>
    <h1>"{{ user.username }}" Reviews</h1>
</div>
{% for review in reviews %}
<div class="review">
    <h2><a href="{{url_for('book', isbn=review.isbn) }}">{{ review.title }} score : {{ review.score }}</a></h2>
    <p>{{ review.review }}</p>
</div>
{% endfor %}
<a href="{{ url_for('index') }}">return to index</a>
{% endblock %}
