{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>{{ book.title }}</h1>
        <p>isbn : {{ book.isbn }}</p>
        <p>author : <a href="{{ url_for('book_author', author=book.author) }}">{{ book.author }}</a></p>
        <p>year : {{ book.year }}</p>
        <p>total reviews : {{ book.reviewers }}</p>
        <p>rating : {{ book.avgscore }}</p>
    </div>
    <a href="{{ url_for('index') }}">return to index</a>
{% endblock %}
