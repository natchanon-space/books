<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Data</title>
</head>

<body>
    <div>
        <h1>"{{ author }}" books list</h1>
        <ul>
            {% for book in books %}
            <li><a href="{{ url_for('book', isbn=book.isbn)}}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <a href="{{ url_for('index') }}">return to index</a>
</body>

</html>
