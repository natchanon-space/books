{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Results for {{ opt }} : "{{ key }}"</h1>
    <ul>
        {% for book in books %}
        <li><a href="{{ url_for('book', isbn=book.isbn) }}">{{ book.isbn }} : {{ book.title }}, {{ book.author }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<a href="{{ url_for('index') }}">return to index</a>
{% endblock %}
